<html>
  <head>
    <title>bloqs demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />

  <body>
    <h1>bloqs demo</h1>

    <!-- begin demo markup -->
    <div id="field1"></div>

    <div id="code" style="position: absolute; top: 30px; left: 710px; width: 700px; height: 700px; background-color: #E6E6FA;">    </div>

    <button  style="position: absolute; top: 10px; left: 710px; " onclick="document.getElementById('code').innerHTML ='<pre>'+n.bloqsToCode()+'</pre>'">CODE</button>
    <script>
      /* begin demo script */

      var field = SVG('field1');
      var bloqs = bloqs();

      var bloq1 = {
          connections: [{location:'up',type:'int'},{location:'down',type:'int'},{location:'right', type:'int'},{location:'left', type:'int'}],
          size: [200, 100],
          color: '#000',
          code: {setup:"1", loop:"1"}
      };

      var bloq2 = {
          connections: [{location:'up',type:'int'},{location:'down',type:'int'},{location:'right', type:'int'},{location:'left', type:'int'}],
          size: [200, 100],
          color: '#045',
          code: {setup:"12", loop:"12"}
      };

      /*var bloq3 = {

          size: [200, 100],
          color: '#dd4b39',
          code: {setup:"123", loop:"123"}
      };*/

      var block1 = bloqs.createBloq(bloq1, field, [300,100]);
      var block2 = bloqs.createBloq(bloq2, field, [300,300]);
      /*var block3 = bloqs.createBloq(bloq3, field, [300,500]);*/
