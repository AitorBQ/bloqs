                                            /* end demo embedded styles */
        </style>

    <body>
        <h1>bloqs demo</h1>
        <!-- begin demo markup -->
        <div id="field1"></div>
        <!-- end demo markup -->
        <p>See the <a href="http://bq.github.io/bloqs">project homepage</a>.
        <p>Check out the <a href="https://github.com/bq/bloqs">project repo</a>.

        <script src="./../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./../bower_components/svg.js/dist/svg.js"></script>
        <script src="./../bower_components/svg.parser.js/svg.parser.js"></script>
        <script src="./../bower_components/svg.import.js/svg.import.js"></script>
        <script src="./../../svg.foreignobject.js/svg.foreignobject.js"></script>
        <script src="./../bower_components/svg.draggable/svg.draggable.js"></script>
        <script src="./../bower_components/svg.foreignobject/svg.foreignobject.js"></script>
        <script src="./../dist/bloqs.js"></script>
        <div id="code" style="position: absolute; top: 30px; left: 710px; width: 700px; height: 700px; background-color: #E6E6FA;">    </div>
<button  style="position: absolute; top: 10px; left: 710px; " onclick="document.getElementById('code').innerHTML ='<pre>'+bloqs.bloqsToCode()+'</pre>'">CODE</button>
<script>
/* begin demo script */
var bloqs = bloqs();
var canvas = bloqs.createCanvas("field1");
var setup = {
    label : 'setup',
    down: true,
    // size: [200, 50],
    color: '#000',
    code: {setup:"", loop:"void setup (){\n"}
};
var loop = {
    label : 'loop',
    down: true,
    // size: [200, 50],
    color: '#000',
    code: {setup:"", loop:"void loop (){\n"}
};
var bloq2 = {
    up: true,
    down: true,
    text : [ ["blablabla!", {input : 'bloqInput',type:"int",label:"INPUT"}] ] ,
    color: '#045',
    code: {setup:"blablabla({0},{1},{2});\n", loop:"aaa[];\n   aaa2[];\n"}
};
var bloq3 = {
    up: true,
    down: true,
    statementInput:true,
    color: '#e2e2e2',
    text : [ ["if ", {input : 'bloqInput',type:"int",label:"INPUT"}] ],
    // text : [ ["int:", {input : 'bloqInput',type:"int",label:"INPUT"}, "string", {input : 'bloqInput',type:"string",label:"INPUT"}] ] ,
    // text : [ ["int:", {input : 'bloqInput',type:"int",label:"INPUT"}]],//, "number:", {input : 'bloqInput',type:"int",label:"INPUT"}, "userInput", {input:'userInput', type:"string",label:"userInput"}] ] ,
    // text : [ ["if", {input:'userInput', type:"text",label:"INPUT"}, "==", {input:'userInput', type:"number",label:"aaa"}],["trial **********************", {input : 'bloqInput',type:"int",label:"INPUT"}] ] ,
    code: {setup:"if({0}){ {StatementInput} }\n", loop:"if({0}){ {StatementInput} }\n"}
};
var bloq4 = {
    up: true,
    down: true,
    // output: 'int',
    color: '#e2e2e2',
    text:[[{input:'dropdown', type:"text",data:[{label:'ON',value:'HIGH'},{label:'OFF',value:'LOW'}]}, , {input : 'bloqInput',type:"int",label:"INPUT"}]],
    // text : [ ["if", {input:'userInput', type:"text",label:"INPUT"}, "==", {input:'userInput', type:"number",label:"aaa"}],["trial **********************", {input : 'bloqInput',type:"int",label:"INPUT"}] ] ,
    // text : [["trial2", {input : 'bloqInput',type:"int",label:"INPUT"}]],
    code: {setup:"[{0},{1}]", loop:"[{0},{1}]"}
};
    var bloq5 = {
    up: true,
    down: true,
    // output: 'int',
    color: '#e2e2e2',
    text:[["number",{input:'userInput', type:"number",label:"number"}]],
    // text : [["trial2", {input : 'bloqInput',type:"int",label:"INPUT"}]],
    code: {setup:'{0}', loop:'{0}'}
};
var block0 = bloqs.createBloq(setup, canvas, [100,0]);
var block1 = bloqs.createBloq(loop, canvas, [100,300]);
var block2 = bloqs.createBloq(bloq2, canvas, [300,400]);
var block3 = bloqs.createBloq(bloq3, canvas, [400,100]);
var block4 = bloqs.createBloq(bloq4, canvas, [400,200]);
var block5 = bloqs.createBloq(bloq5, canvas, [400,300]);
/* end demo script */
</script>
</svg>
    </body>
</html>
